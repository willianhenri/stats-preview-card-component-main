<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="text-section">
        <h1>Get <b class="bold-tittle">insights</b> that help your business grow.</h1>
        <p class="main-paragraph">  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="companies">
            <h3>10k+</h3>
            <p class="stats">companies</p>
          </div>
          <div class="templates">
            <h3>314</h3>
            <p class="stats">templates</p>
          </div>
          <div class="queries">
            <h3>12M+</h3>
            <p class="stats">queries</p>
          </div>
        </div>
      </div>

      <div class="image-section">

      </div>
    </div>
  </div>
  

</body>
</html>
